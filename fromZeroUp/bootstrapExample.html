<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<!--custom css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Bootstrap Templates</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12">
				<h1>Columns</h1>
			</div>
		</div>

		<!-- columns auto sized at all times -->
		<div class="row justify-content-center">
			<div class="col" id="col1">
				Column 1 col
			</div>
			<div class="col" id="col2">
				Column 2 col
			</div>
			<div class="col" id="col3">
				Column 3 col
			</div>
		</div>
		<br>
<!-- Columns 100% until 768px then auto sizing-->
		<div class="row justify-content-center">
			<div class="col-sm" id="colsm1">
				Column 1 col-sm
			</div>
			<div class="col-sm" id="colsm2">
				Column 2 col-sm
			</div>
			<div class="col-sm" id="colsm3">
				Column 3 col-sm
			</div>
		</div>
	</div>
<br>
	<!-- Columns 100% until 960px then cover specified columns-->
		<div class="row justify-content-center">
			<div class="col-lg-4" id="collg1">
				Column 1 col-lg-4
			</div>
			<div class="col-lg-8" id="collg2">
				Column 2 col-lg-8
			</div>
		</div>
	</div>
<br>

<!-- Combined classes for more complex reactivity-->
		<div class="row justify-content-center">
			<div class="col-sm col-md-4 col-lg-2" id="colcomp1">
				Column 1 complex
			</div>
			<div class="col-sm col-md-8 col-lg-10" id="colcomp2">
				Column 2 complex
			</div>
			<div class="col-sm col-lg-12" id="colcomp3">
				Column 3 complex
			</div>
			<div class="col-sm" id="colcomp4">
				Column 4 complex
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous">

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous">

	</script>
</body>

</html>
